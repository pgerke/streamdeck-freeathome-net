<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name=viewport content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no,minimal-ui,viewport-fit=cover">
    <meta name=apple-mobile-web-app-capable content=yes>
    <meta name=apple-mobile-web-app-status-bar-style content=black>
    <title>free@home Binary Switch Settings</title>
    <link rel="stylesheet" href="sdpi.css">
    <script src="sdtools.common.js"></script>
</head>
<body>
    <div class="sdpi-wrapper">
        <div class="sdpi-item" id="divSysApIpAddr">
            <div class="sdpi-item-label">SysAP IP Address</div>
            <input class="sdpi-item-value sdProperty" type="text" placeholder="" value="" id="sysApIpAddr" oninput="setSettings()">
        </div>
        <div class="sdpi-item" id="divSysApUserId">
            <div class="sdpi-item-label">SysAP User ID</div>
            <input class="sdpi-item-value sdProperty" type="text" placeholder="" value="" id="sysApUserId" oninput="setSettings()">
        </div>
        <div class="sdpi-item" id="divSysApPassword">
            <div class="sdpi-item-label">SysAP Password</div>
            <input class="sdpi-item-value sdProperty" type="password" placeholder="" value="" id="sysApPassword" oninput="setSettings()">
        </div>
        <div class="sdpi-item" id="divDeviceId">
            <div class="sdpi-item-label">Device ID</div>
            <input class="sdpi-item-value sdProperty" type="text" placeholder="" value="" id="deviceId" oninput="setSettings()">
        </div>
        <div class="sdpi-item" id="divChannel">
            <div class="sdpi-item-label">Channel</div>
            <input class="sdpi-item-value sdProperty" type="text" placeholder="" value="" id="channel" oninput="setSettings()">
        </div>
    </div>
</body>
</html>
